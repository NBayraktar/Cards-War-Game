<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Links to stylesheet style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Cards War</title>
  </head>
  <body>
    <main class="container">
      <button id="new-deck" class="btn deck-btn">New Deck</button>
      <h2 id="header-text" class="header-text">Game Of War</h2>
      <section id="cards" class="cards-wraper">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </section>
      <button id="draw-cards" class="btn draw-btn" disabled>Draw</button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://scrimba.com/learn/frontend/">Scrimba.</a>
      Coded by
      <a href="#">Nazim Bayraktar.</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
